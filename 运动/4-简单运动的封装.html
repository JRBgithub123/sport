<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            position: absolute;
            width: 100px;
            height: 100px;
            background: red;
            top: 100px;
            left: 500px;
        }
    </style>
    <script src="js/tool.js"></script>
    <script src="js/animate.js"></script>
    <script>
        window.onload = function () {
            var btn = $("btn");
            var div = $("div");
            btn.onclick = function () {
                //div 运动
                uniformAnimate(div,0);

            }

        }

    </script>
</head>
<body>
<input type="button" value="200" id="btn">
<div id="div"></div>

</body>
</html>
